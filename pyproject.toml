[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length=120
skip_gitignore = true

[tool.mypy]
mypy_path = [
  "src",
  "core-py/src",
]
show_error_codes = true

[[tool.mypy.overrides]]
module = [
  "bson.*",
  "mongoengine.*",
  "stripe.*",
  "sqlalchemy_utils.*",
]
ignore_missing_imports = true
